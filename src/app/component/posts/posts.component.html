<div class="container">
    <h1>Articulos</h1>
    <input type="text" class="form-control" name="filterPost" placeholder="Inserta título de artículo" [(ngModel)]="filterData">
    <div class="card-articles">
        <div class="row">
            <div class="col-4" *ngFor="let element of data | filter:filterData">
                <div class="card" (click)="onRecordClick(data)">
                    <h1>{{ element.recordData.dc_title }}</h1>
                        <p>{{ element.recordData.dc_creator }}</p>
                        <p>{{ element.recordData.dc_subject }}</p>
                        <p>{{ element.recordData.dc_date }}</p>
                        <p>{{ element.recordData.dc_type }}</p>
                        <p>{{ element.recordData.dc_identifier }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
